<div class="tokens-container">
  <h2>Token Configuration</h2>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>JWT Token Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="tokenForm" (ngSubmit)="saveTokenConfig()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Client URL (Audience)</mat-label>
            <input matInput formControlName="clientUrl" placeholder="https://example.com">
            <mat-error *ngIf="tokenForm.get('clientUrl')?.hasError('required')">
              Client URL is required
            </mat-error>
            <mat-error *ngIf="tokenForm.get('clientUrl')?.hasError('pattern')">
              Please enter a valid URL
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Token Expiration Time (minutes)</mat-label>
            <input matInput type="number" formControlName="expirationTime" placeholder="60">
            <mat-error *ngIf="tokenForm.get('expirationTime')?.hasError('required')">
              Expiration time is required
            </mat-error>
            <mat-error *ngIf="tokenForm.get('expirationTime')?.hasError('min')">
              Expiration time must be at least 1 minute
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="tokenForm.invalid || isLoading">
            Save Configuration
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
